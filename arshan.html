<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отдых в Аршане</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 250px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 10px;
    }

    .card-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .card-description {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Карточка 1 -->
    <div class="card">
      <img src="https://picsum.photos/250/200" alt="Картинка 1">
      <div class="card-content">
        <h3 class="card-title">Название карточки 1</h3>
        <p class="card-description">Описание карточки 1. Краткое описание карточки 1.</p>
      </div>
    </div>

    <!-- Карточка 2 -->
    <div class="card">
      <img src="https://picsum.photos/250/200" alt="Картинка 2">
      <div class="card-content">
        <h3 class="card-title">Название карточки 2</h3>
        <p class="card-description">Описание карточки 2. Краткое описание карточки 2.</p>
      </div>
    </div>

    <!-- ... Добавьте больше карточек ... -->
  </div>

</body>
</html>
